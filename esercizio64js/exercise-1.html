<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let post;
  let fetchButton = document.getElementById("fetch-post")
  let fetchPost = () => {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => {
        return response.json()
      })
      .then((data) => post = data)
  }

  fetchButton.addEventListener("click", fetchPost)

  let saveButton = document.getElementById("save-post")
  let savePost = () => {
    localStorage.setItem("post", JSON.stringify(post))
  }
  saveButton.addEventListener("click", savePost)
</script>
