<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>
  let submit = document.getElementById("submit-todo")

  async function postAll() {
    event.preventDefault()
    let title = document.getElementById("todo-title").value
    let check = document.getElementById("todo-completed").checked

    let data = {
      title,
      check
    }
    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      body: JSON.stringify(data)
    })
    console.log(data)
  }
  submit.addEventListener("click", postAll)
</script>
